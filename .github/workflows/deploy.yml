name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_KEY }}" | base64 -d > ~/.ssh/lightsail
          chmod 600 ~/.ssh/lightsail
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/lightsail

      - name: SSH into Lightsail and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@dinelynk.com << 'EOF'
            cd ~/workflow-wiz-ai
            git fetch origin main
            git reset --hard origin/main
            npm install
            npm run build
            pm2 restart workflow-ai || pm2 start index.js --name workflow-ai
          EOF
